<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="displayRandom" class="form-control text-color" type="text">
                    <button id="createRandom" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <form action="#" name="calculator" onsubmit="return false">
                    <input id="matchInput" class="form-control extra-design" type="text" name="display">
                    <div class="numbers">
                        <div class="calc-body">
                            
                            <div class="calc-button-row">
                              <div class="button" value='7' onclick="calculator.display.value +='7' ">7</div>
                              <div class="button" value='8' onclick="calculator.display.value +='8' ">8</div>
                              <div class="button" value='9' onclick="calculator.display.value +='9' ">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" value='4' onclick="calculator.display.value +='4' ">4</div>
                              <div class="button" value='5' onclick="calculator.display.value +='5' ">5</div>
                              <div class="button" value='6' onclick="calculator.display.value +='6' ">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button"value='1' onclick="calculator.display.value +='1' ">1</div>
                              <div class="button"value='2' onclick="calculator.display.value +='2' ">2</div>
                              <div class="button"value='3' onclick="calculator.display.value +='3' ">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button"value="<" onclick="calculator.display.value = calculator.display.value.slice(0,-1)"><</div>
                                <div class="button"value='0' onclick="calculator.display.value +='0' ">0</div>
                                <div class="button"value="c" onclick="calculator.display.value ='' ">C</div>
                            </div>
                        
                        </div>
                        
                            <div>
                                <button id="matchButton" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                            </form>
                    </div>
            
                
            </div>
        </div>
        <div class="notify-section ">
            <p id="worng" class="notify ">❌ Pin Didn't Match, Please try again</p>
            <p id="right" class="notify ">✅ Pin Matched... Secret door is opening for you</p>
            
        </div>
    </div>
    <script>
        document.getElementById('createRandom').addEventListener('click',function(){
            var randomNumber = Math.random()*8999 + 1000;
            var output = Math.round(randomNumber);
            console.log(output);
            document.getElementById('displayRandom').value = output;

        })
        document.getElementById('matchButton').addEventListener('click',function(){
          var orginalValue=document.getElementById('displayRandom').value;
          var matchValue=document.getElementById('matchInput').value;
          if(orginalValue==matchValue){
                notify('right')
           }
           else{
               notify('worng')
           }
           function notify(id){
        var id = document.getElementById(id);
        id.style.display = "block";
    }
    function hideNotify(){
        var notify = document.querySelectorAll(".notify-section .notify");
        notify.forEach( (item) => { item.style.display = "none"; } )
    }
        })
    </script>
</body>
</html>
